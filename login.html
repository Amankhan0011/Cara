    <link rel="stylesheet" href="Style1.css">
</head>
<body>
    <section id="header">
        <a href="#"><img src="img/logo.png" class="logo" alt=""</a>
        <div>
            <ul id="navbar">
                <li><a " href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>

            </ul>

        <div id="mobile">
            <a href="cart.html"><i class="fas fa-shopping-bag" style="color: #2a0923;"></i></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>
    <section id="hero2">

     <main>
    <section class="user-container login-section--display">
      
        
        <div class="registration ">
            <div class="grid-two--column">
                <div class="form-text">
                <h2>Welcome Back!</h2>
                <p>To Keep connected with us please login with your personal info</p>
                <button class="login-btn">Login Here</button>
            </div>
            <div class="registration-form">
                <h2>Create Account</h2>
                <div class="social-icons">
                     <a href="#"><i class="fab fa-instagram"></i></a>
                     <a href="#"><i class="fab fa-facebook"></i></a>
                     <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
                <p>use your email for registration</p>

                <form action="#">
                    <div class="input-feild">
                        <label for="username">
                            <input type="UserName" name="#" id="username" placeholder="Name">
                        </label>
                    </div>
                    <div class="input-feild">
                        <label for="Email">
                            <input type="Email" name="#" id="Email"placeholder="Email">
                        </label>
                    </div>
                        <div class="input-feild">
                        <label for="Password">
                            <input type="Password" name="#" id="Password"placeholder="Password">
                        </label>
                    </div>
                    <div class="input-feild">
                        <input type="submit" value="register">
                        
                    </div>
                    
                </form>
            </div>
            </div>
        </div>

        <div class="login">
            <div class="grid-two--column">
                <div class="form-text">
                <h2>Hello, Friend!</h2>
                <p>Enter your personal details and start
                     journey with us </p>
                <button class="registration-btn">Register Here</button>
            </div>
            <div class="login-form">
                <h2>Sign In</h2>
                <div class="social-icons">
                     <a href="#"><i class="fab fa-instagram"></i></a>
                     <a href="#"><i class="fab fa-facebook"></i></a>
                     <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
                <p>or use your account</p>

                <form action="#">
                    
                    <div class="input-feild">
                        <label for="Email1">
                            <input type="email1" name="#" id="Email"placeholder="Email">
                        </label>
                    </div>
                        <div class="input-feild">
                        <label for="Password1">
                            <input type="password1" name="#" id="Password"placeholder="Password">
                        </label>
                    </div>
                    <div class="input-feild">
                        <input type="submit" value="Login">
                        
                    </div>
                    
                </form>
            </div>
            </div>

        </div>
    
     

    </section>
     </main>
    </section>

    <script>
        const user_con = document.querySelector('.user-container');
        const regis_btn = document.querySelector('.registration-btn');
        const login_btn = document.querySelector('.login-btn');

        regis_btn.addEventListener('click', () => {
            user_con.classList.add('login-section--display')
        })

        login_btn.addEventListener('click',() => {
            user_con.classList.remove('login-section--display')
        })


    </script>
   
    <script src="script.js"></script>
    
</body>
</html>
